<!-- src/app/pages/settings/settings.html -->
<div class="p-8 max-w-2xl mx-auto">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Account Settings</h2>

  <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 space-y-4">
    <div>
      <label class="block text-sm text-gray-500 mb-1">Full Name</label>
      <input
        type="text"
        [(ngModel)]="user.name"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-violet-500 focus:outline-none"
      />
    </div>

    <div>
      <label class="block text-sm text-gray-500 mb-1">Email</label>
      <input
        type="email"
        [(ngModel)]="user.email"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-violet-500 focus:outline-none"
      />
    </div>

    <div>
      <label class="block text-sm text-gray-500 mb-1">Plan</label>
      <select
        [(ngModel)]="user.plan"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-violet-500 focus:outline-none"
      >
        <option>Free Tier</option>
        <option>Pro Plan</option>
        <option>Enterprise</option>
      </select>
    </div>

    <button
      (click)="saveChanges()"
      class="bg-violet-600 hover:bg-violet-700 text-white text-sm font-medium px-4 py-2 rounded-lg shadow-md transition-all"
    >
      Save Changes
    </button>
  </div>
</div>
