<!-- src/app/components/sidebar/sidebar.html -->
<aside
  class="fixed top-0 left-0 h-full w-64 bg-white border-r border-gray-200 flex flex-col justify-between shadow-sm"
>
  <div>
    <div class="flex items-center gap-2 px-6 py-5 border-b border-gray-100">
      <div
        class="h-8 w-8 bg-violet-600 rounded-lg flex items-center justify-center text-white font-bold"
      >
        P
      </div>
      <h1 class="text-lg font-semibold text-gray-800">PlayWithScripts</h1>
    </div>

    <nav class="mt-4 px-4 space-y-1 text-sm">
      <a
        routerLink="/dashboard"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-violet-50 hover:text-violet-700 transition-all"
      >
        <i class="bi bi-speedometer2 text-violet-600"></i>
        Dashboard
      </a>

      <a
        routerLink="/sessions"
        routerLinkActive="active"
        class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-violet-50 hover:text-violet-700 transition-all"
      >
        <i class="bi bi-terminal text-violet-600"></i>
        Sessions
      </a>

      <a
        routerLink="/scenarios"
        routerLinkActive="active"
        class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-violet-50 hover:text-violet-700 transition-all"
      >
        <i class="bi bi-diagram-3 text-violet-600"></i>
        Scenarios
      </a>

      <a
        routerLink="/terminal"
        routerLinkActive="active"
        class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-violet-50 hover:text-violet-700 transition-all"
      >
        <i class="bi bi-code-slash text-violet-600"></i>
        Terminal
      </a>

      <a
        routerLink="/analytics"
        routerLinkActive="active"
        class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-violet-50 hover:text-violet-700 transition-all"
      >
        <i class="bi bi-graph-up text-violet-600"></i>
        Analytics
      </a>
    </nav>
  </div>

  <div class="px-4 py-4 border-t border-gray-100">
    <a
      routerLink="/settings"
      routerLinkActive="active"
      class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-violet-50 hover:text-violet-700 transition-all"
    >
      <i class="bi bi-gear text-violet-600"></i>
      Settings
    </a>
  </div>
</aside>
